{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
         <div class="col-md-6">
             <img src="{{movie.image.url}}" width="100" height="100"> <br>
         </div>
           <div class="col-md-6">
            <h4> {{movie.name}} </h4>
            <h6>{{movie.desc}}</h6>
            <h6>{{movie.year}}</h6>
             <a class="btn btn-warning" href="{% url 'movieapp:update_movie' movie.id %}" >Update</a>
             <a class="btn btn-danger"  href="{% url 'movieapp:delete' movie.id %}" >Delete</a> <br>
           </div>


    </div>
</div>
    {% endblock %}
